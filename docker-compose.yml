version: "3.8"

services:
  mongodb:
    image: mongo:6
    restart: always
    volumes:
      - mongo-data:/data/db

  backend:
    image: vneethshetty/backend:latest
    restart: always
    environment:
      - MONGO_URL=mongodb://mongodb:27017/dd_db
    depends_on:
      - mongodb

  frontend:
    image: vneethshetty/frontend:latest
    restart: always
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - frontend
      - backend

volumes:
  mongo-data: